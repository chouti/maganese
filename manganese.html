<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Easy2Do</title>		
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script src="js/Base64.js" type="text/javascript"></script>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.scrollTo.js" type="text/javascript"></script>
		<script src="js/jquery.localscroll.js" type="text/javascript"></script>
		<script src="js/jquery.serialScroll.js" type="text/javascript"></script>
		<script src="js/scroll.js" type="text/javascript"></script>
		<script src="js/manganese.js" type="text/javascript"></script>
		<script src="js/add.js" type="text/javascript"></script>
		<script src="js/a.js" type="text/javascript"></script>
	</head>
	<body>
		<section id="wrapper">
			<article id="page">
			<header><h1>Easy2Do</h1></header>
				<section id="message"></section>
				<a href="#" id="newtask">+Add+</a>
				<section id="add">
				<input type="text" name="Title" value="Title" />
				<select name="due">
					<option value="td" selected="selected">Today</option>
					<option value="tm">Tomorrow</option>
				</select>
				<input type="submit" name="submit" />
				</section>
				<section id="slider">
				<section class="scroll">
				<section class="scrollContainer">
				<section id="today">
				<h5>Today:</h5>
				<p id="intime"></p><br />
				<h5>OverDue:</h5>
				<p id="overdue"></p>
				</section>
				<section id="tomorrow">
				<h5>Tomorrow:</h5>
				<p id="next"></p>
				</section>
				</section>
				</section>
				</section>
				<section id="push"></section>
			</article>
			<footer><a href="#" id="options">Option</a></footer>
		</section>
	</body>
</html>

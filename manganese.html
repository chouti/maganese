<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Easy2Do</title>		
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/add.css" />
		<script src="js/Base64.js" type="text/javascript"></script>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.scrollTo.js" type="text/javascript"></script>
		<script src="js/jquery.localscroll.js" type="text/javascript"></script>
		<script src="js/jquery.serialScroll.js" type="text/javascript"></script>
		<script src="js/scroll.js" type="text/javascript"></script>
		<script src="js/manganese.js" type="text/javascript"></script>
		<script src="js/add.js" type="text/javascript"></script>
		<script src="js/json_sans_eval.js" type="text/javascript"></script>
		<script src="js/a.js" type="text/javascript"></script>
	</head>
	<body>
		<section id="wrapper">
			<article id="page">
			<header><h1>Easy2Do</h1></header>
				<section id="message"></section>
				<section id="operater">
				<a href="#" id="newtask">Add task <img src="img/add.png" alt="add" /></a>
				</section>
				<section id="add">
				<form method="post" action="" name="new_task" id="new_task">
					<input type="text" name="title" value="input your title here" onFocus="clearform()"/>
					<select name="start_at">
						<option value=showdate(0) selected="selected">Today</option>
						<option value=showdate(1)>Tomorrow</option>
					</select>
					<input type="submit" value="submit" style="width: 55px;" />
				</form>
				</section>
				<section id="slider">
				<section class="scroll">
				<section class="scrollContainer">
				<section id="today">
				<h5>Today:</h5>
				<p id="intime"></p><br />
				<h5>OverDue:</h5>
				<p id="overdue"></p>
				</section>
				<section id="tomorrow">
				<h5>Tomorrow:</h5>
				<p id="next"></p>
				</section>
				</section>
				</section>
				</section>
				<section id="push"></section>
			</article>
			<footer><a href="#" id="options">Option</a></footer>
		</section>
	</body>
</html>
